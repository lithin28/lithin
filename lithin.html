<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background-color: #ffffff;
  padding: 30px;
  width: 360px;
  border: 1px solid #ddd;
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #0d2956;
  margin-bottom: 20px;
}

.login-form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  font-size: 14px;
  color: #333;
}

input[type="email"],
input[type="password"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
}

.password-wrapper {
  position: relative;
}

.password-wrapper input {
  width: 100%;
}

.toggle-visibility {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #888;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin-bottom: 20px;
}

.options label {
  display: flex;
  align-items: center;
  gap: 5px;
}

.forgot {
  text-decoration: none;
  color: #0d2956;
}

.login-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to continue</h2>
    <form class="login-form">
      <label for="username">User name / Company name</label>
      <input type="email" id="username" />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" />
        <span class="toggle-visibility">üëÅÔ∏è</span>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" />
          Remember me
        </label>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
